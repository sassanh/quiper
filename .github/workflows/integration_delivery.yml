name: CI/CD

on:
  push:
    branches:
      - main
      - development
    tags:
      - "v*"
  pull_request:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  tests:
    name: Tests
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.1.1
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Toolchain info
        run: |
          swift --version
          xcodebuild -version

      - name: Run tests with coverage
        run: ./run-tests-with-coverage.sh

      - name: Upload coverage JSON to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.json
          fail_ci_if_error: true
          flags: unittests
          root_dir: ${{ github.workspace }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-html

  build:
    name: Build
    runs-on: macos-26
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set nightly app version
        if: github.event_name == 'schedule'
        run: |
          VERSION_BASE=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "APP_VERSION=${VERSION_BASE}-nightly-nonproduction" >>"$GITHUB_ENV"
      - name: Build Swift App
        run: ./build-app.sh
      - name: Compress App
        run: ditto -c -k --sequesterRsrc --keepParent Quiper.app Quiper.app.zip
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: Quiper.app.zip
          if-no-files-found: error

  nightly-release:
    if: github.event_name == 'schedule'
    name: Nightly Pre-release
    runs-on: macos-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: artifacts
      - name: Delete previous nightly release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --yes --cleanup-tag || true
      - name: Create Nightly Pre-release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          tag_name: nightly
          name: Quiper Development build
          body: |
            **Automated nightly build** from the latest `main` branch.

            Built on: ${{ github.run_started_at }}
            Commit: ${{ github.sha }}

            ⚠️ This is a pre-release build for testing purposes only.
          prerelease: true
          draft: false

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: Publish Release
    runs-on: macos-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: artifacts
      - name: Determine Release Version
        id: release_version
        run: echo "value=${GITHUB_REF_NAME#v}" >>"$GITHUB_OUTPUT"
        shell: bash
      - name: Read changelog entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.release_version.outputs.value }}
          path: ./CHANGELOG.md
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          draft: false
          prerelease: false
